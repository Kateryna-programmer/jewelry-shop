<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../libraries/Icon-font-7-stroke/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Rubik:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../libraries/icofont/icofont.min.css">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="../css/main.min.css">

  <title>Lopez</title>
</head>

<body>

  @@include('chunk/header.html')
  <section id="shop">

    <div class="breadcrumbs">
      <h2 class="breadcrumbs__title">Shop</h2>
      <span><a href="../index.html" class="breadcrumbs__link" title="Back to the home page">Home</a></span>
      <span>Shop</span>
    </div>

    <div class="container">

      <div class="shop">

        <div class="shop__sidebar">

          <div>
            <h3 class="shop__sidebar-title">Availability</h3>

            <ul class="shop__sidebar-stock-list">
              <li>
                <input type="checkbox" name="" id="in-stock">
                <label for="in-stock">In stock (157)</label>
              </li>
              <li>
                <input type="checkbox" name="" id="out-stock">
                <label for="out-stock">Out stock (19)</label>
              </li>
            </ul>
          </div>

          <div class="shop__sidebar-price">
            <h3 class="shop__sidebar-title">Price</h3>
            <div class="shop__sidebar-price-wrapper">
              <div><span>$</span> <input type="number" placeholder="10"> <span>From</span> </div>
              <div><span>$</span> <input type="number" placeholder="6995"> <span>To</span></div>
            </div>
            <button type="submit" name="" id="">Filter</button>

          </div>

          <div>
            <h3 class="shop__sidebar-title">Product Type</h3>
            <ul class="shop__sidebar-type-list">
              <li><input type="checkbox" name="type" id="Earings"><label for="Earings">Earings(23)</label></li>
              <li><input type="checkbox" name="type" id="Chains"><label for="Chains">Chains(14)</label></li>
              <li><input type="checkbox" name="type" id="Necklace"><label for="Necklace">Necklace(16)</label></li>
              <li><input type="checkbox" name="type" id="Suspensions"><label for="Suspensions">Suspensions(4)</label>
              </li>
              <li><input type="checkbox" name="type" id="Bracelets"><label for="Bracelets">Bracelets(6)</label></li>
              <li><input type="checkbox" name="type" id="Crosses"><label for="Crosses">Crosses(13)</label></li>
              <li><input type="checkbox" name="type" id="Diamonds"><label for="Diamonds">Diamonds(12)</label></li>
              <li><input type="checkbox" name="type" id="Watches"><label for="Watches">Watches(5)</label></li>
            </ul>
          </div>

          <div>
            <h3 class="shop__sidebar-title">Brand</h3>
            <ul class="shop__sidebar-brand-list">
              <li><input type="checkbox" name="brand" id="brand-1"><label for="brand-1">lopez 1 (15)</label></li>
              <li><input type="checkbox" name="brand" id="brand-2"><label for="brand-2">lopez 2 (32)</label></li>
              <li><input type="checkbox" name="brand" id="brand-3"><label for="brand-3">lopez 3 (54)</label></li>
              <li><input type="checkbox" name="brand" id="brand-4"><label for="brand-4">lopez 4 (2)</label></li>
              <li><input type="checkbox" name="brand" id="brand-5"><label for="brand-5">lopez 5 (8)</label></li>
              <li><input type="checkbox" name="brand" id="brand-6"><label for="brand-6">lopez 6 (15)</label></li>
              <li><input type="checkbox" name="brand" id="brand-7"><label for="brand-7">lopez 7 (23)</label></li>
              <li><input type="checkbox" name="brand" id="brand-8"><label for="brand-8">lopez 8 (23)</label></li>
              <li><input type="checkbox" name="brand" id="brand-9"><label for="brand-9">lopez 9 (3)</label></li>
              <li><input type="checkbox" name="brand" id="brand-10"><label for="brand-10">lopez 10 (4)</label></li>
            </ul>
          </div>

          <div>
            <h3 class="shop__sidebar-title">Color</h3>
            <ul class="shop__sidebar-color-list">
              <li><input type="checkbox" name="color" id="Gold"><label for="Gold">Gold (62)</label></li>
              <li><input type="checkbox" name="color" id="Silver"><label for="Silver">Silver (21)</label></li>
              <li><input type="checkbox" name="color" id="Black"><label for="Black">Black (3)</label></li>
              <li><input type="checkbox" name="color" id="White"><label for="White">White (4)</label></li>
              <li><input type="checkbox" name="color" id="Blue"><label for="Blue">Blue (4)</label></li>
              <li><input type="checkbox" name="color" id="Pink"><label for="Pink">Pink (2)</label></li>
              <li><input type="checkbox" name="color" id="Purple"><label for="Purple">Purple (4)</label></li>
              <li><input type="checkbox" name="color" id="Violet"><label for="Violet">Violet (6)</label></li>
            </ul>
          </div>

          <div>
            <h3 class="shop__sidebar-title">Material</h3>
            <ul class="shop__sidebar-material-list">
              <li><input type="checkbox" name="material" id="Gold"><label for="Gold">Gold (62)</label></li>
              <li><input type="checkbox" name="material" id="Silver"><label for="Silver">Silver (21)</label></li>
              <li><input type="checkbox" name="material" id="Platinum"><label for="Platinum">Platinum (34)</label></li>
              <li><input type="checkbox" name="material" id="Diamond"><label for="Diamond">Diamond (14)</label></li>
              <li><input type="checkbox" name="material" id="Metal"><label for="Metal">Metal (32)</label></li>
            </ul>
          </div>
        </div>

        <div class="shop__main">
          <div class="shop__main-nav">
            <div class="shop__main-nav-item"><label for="list">Sort by:</label>
              <select name="list" id="list">
                <option value="1">Featured</option>
                <option value="2">Best Selling</option>
                <option value="3" selected>Alphabetically, A-Z</option>
                <option value="4">Alphabetically, Z-A</option>
                <option value="5">Price, low to higt</option>
                <option value="6">Price, high to low</option>
                <option value="7">Date, new to old</option>
                <option value="8">Date, old to new</option>
              </select>
            </div>
            <div class="shop__main-nav-item">
              <a href=""> <i class="fa-solid fa-table-cells"></i></a><a href=""><i
                  class="fa-sharp fa-solid fa-bars"></i></a>
            </div>
          </div>

          <div class="shop__container"></div>

          <div class="shop__pagination">
            <ul class="shop__pagination-list">
              <li class="prev"><a href="">
                  <i class="fa-solid fa-chevron-left"></i> </a>
              </li>
              <li class="active"><a href="">1</a></li>
              <li><a href="">2</a></li>
              <li><a href="">3</a></li>
              <li class="next"><a href=""><i class="fa-solid fa-chevron-right"></i></a></li>
            </ul>
          </div>

        </div>

      </div>


    </div>

  </section>

  @@include('chunk/footer.html')
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/9b98d13984.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
