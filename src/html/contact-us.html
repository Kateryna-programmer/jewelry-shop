<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../libraries/Icon-font-7-stroke/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Rubik:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../libraries/icofont/icofont.min.css">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="../css/main.min.css">

  <title>Lopez</title>
</head>

<body>

  @@include('chunk/header.html')

  <div class="breadcrumbs">
    <h2 class="breadcrumbs__title">Contact</h2>
    <span><a href="../index.html" class="breadcrumbs__link" title="Back to the home page">Home</a></span>
    <span>Contact</span>
  </div>
  <section id="about-us">
    <div class="container">

      <div class="contact__map">

        <div class="contact__iframe">
          <iframe class="iframe-item"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3804.378977329315!2d-122.3346124516042!3d47.60470293045265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906ab6b122572d%3A0x4cc65f51348e1d43!2z0JTQsNGD0L3RgtCw0YPQvSDQodC40Y3RgtC7LCDQodC40Y3RgtC7LCDQktCw0YjQuNC90LPRgtC-0L0sINCh0KjQkA!5e0!3m2!1sru!2sua!4v1702051157496!5m2!1sru!2sua"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="contact__locations">
          <h3 class="contact__title">LOCATION & DETAILS</h3>
          <p class="contact__location"><span class="fa-sharp fa-solid fa-location-dot"></span><b>Adress:</b> Your adress
            goes here...</p>
          <p class="contact__location"><span class="fa-sharp fa-solid fa-location-dot"></span><b>Adress:</b> Your adress
            goes here...</p>
          <p class="contact__location"><span class="fa-sharp fa-solid fa-location-dot"></span><b>Adress:</b> Your adress
            goes here...</p>
        </div>

      </div>

      <div class="contact__form">
        <h3 class="contact__form-title">CONTACT INFORMATION</h3>
        <form class="form" action="">

          <div class="form__item"><label for="name">Name*</label>
            <input type="text" name="Name" id="name">
          </div>

          <div class="form__item"> <label for="email">Email*</label>
            <input type="email" name="Email" id="email">
          </div>


          <div class="form__item"> <label for="tel">Telephone</label>
            <input type="tel" name="Telephone" id="tel">
          </div>

          <div class="form__item"> <label for="subj">Subject</label>
            <input type="text" name="Subject" id="subj">
          </div>

          <div class="form__comment"> <label for="comment">Comment*</label>
            <textarea name="comment" id="" comment cols="100" rows="15">  </textarea>
          </div>

          <div class="form__btn"><button type="submit">Send message</button></div>
        </form>
      </div>




    </div>
  </section>


  @@include('chunk/footer.html')
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/9b98d13984.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
